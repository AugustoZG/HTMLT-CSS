<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pseudo-classes</title>
    <style>
        .blocos{
            display: inline-block;
            background-color: lightgray;
            border: 2px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #d1:hover{
            background-color: red;
        }
        #d2:hover{
            background-color: yellow;
        }
        #d3:hover{
            background-color: green;
        }
    </style>
</head>
